<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="name">
                <input class="form-control" type="text" placeholder="Your name" id="name" autocomplete="off">
            </div>
            <div class="message">
                <input class="form-control" type="text" id="msg" placeholder="Your message.."  autocomplete="off">
            </div>
            <button class="btn" onclick="sendMsg()">Send</button>
        </header>
        <div class="dashboard">
            <div id="dashboard"></div>
        </div>   
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
